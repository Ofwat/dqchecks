name: Publish Python üêç distribution üì¶ to PyPI

on: [push]

permissions: {}

jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      # ---------- Java ----------
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build Java JAR with Maven
        run: |
          cd java
          mvn clean package -DskipTests

      - name: Find the JAR to copy
        id: find-jar
        run: |
          jar_file=$(ls java/target/*.jar | grep -v sources | grep -v javadoc | head -n1)
          if [ ! -f "$jar_file" ]; then
            echo "ERROR: No JAR found in java/target."
            exit 1
          fi
          echo "JAR=$jar_file" >> $GITHUB_ENV

      - name: Copy JAR into Python package and dist/
        run: |
          mkdir -p pythonpkg/_jar
          cp "$JAR" pythonpkg/_jar/mytool.jar
          mkdir -p dist
          cp "$JAR" dist/mytool.jar

      # ---------- Python ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install pypa/build
        run: python3 -m pip install build --user

      - name: Build Python package
        run: python3 -m build .

      - name: Store the distribution packages and JAR
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: dist/

  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/ofwat-dqchecks
    permissions:
      id-token: write

    steps:
      - name: Download all dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: dist/

      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Sign and upload distributions to GitHub Release
    needs:
      - publish-to-pypi
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Download all dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: dist/

      - name: Sign the dists with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: ./dist/*

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --repo "$GITHUB_REPOSITORY" \
            --notes ""

      - name: Upload all artifacts to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release upload "$GITHUB_REF_NAME" dist/** \
            --repo "$GITHUB_REPOSITORY"
