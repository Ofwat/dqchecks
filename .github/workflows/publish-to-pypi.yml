name: Build and Publish Python üêç + Java JAR

on:
  push:
    # Optional: only build on tags for publishing
    # tags:
    #   - 'v*'

permissions: {}

jobs:
  build:
    name: Build Java JAR and Python package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      # ---------- Java ----------
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build Java JAR with Maven
        run: |
          cd java
          mvn clean package -DskipTests

      - name: Find Java JAR
        id: find-jar
        run: |
          jar_file=$(ls java/target/*.jar | grep -v sources | grep -v javadoc | head -n1)
          if [ ! -f "$jar_file" ]; then
            echo "ERROR: No JAR found in java/target."
            exit 1
          fi
          echo "JAR=$jar_file" >> $GITHUB_ENV

      - name: Copy Java JAR into Python package
        run: |
          mkdir -p dqchecks/_jar
          cp "$JAR" dqchecks/_jar/mytool.jar
          # Ensure __init__.py exists so setuptools includes _jar as a package
          touch dqchecks/_jar/__init__.py

      # ---------- Python ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: python3 -m pip install --upgrade build --user

      - name: Build Python package
        run: python3 -m build .

      # ---------- Upload artifacts ----------
      - name: Upload Python distributions for PyPI
        uses: actions/upload-artifact@v4
        with:
          name: python-dists
          path: dist/

      - name: Upload Java JAR for GitHub Release
        uses: actions/upload-artifact@v4
        with:
          name: java-jar
          path: dqchecks/_jar/mytool.jar

  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/ofwat-dqchecks
    permissions:
      id-token: write

    steps:
      - name: Download Python distributions
        uses: actions/download-artifact@v4
        with:
          name: python-dists
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Sign and upload Python packages + Java JAR to GitHub Release
    needs:
      - publish-to-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      # Download all artifacts
      - name: Download Python distributions
        uses: actions/download-artifact@v4
        with:
          name: python-dists
          path: dist/

      - name: Download Java JAR
        uses: actions/download-artifact@v4
        with:
          name: java-jar
          path: release-artifacts/

      # Sign Python distributions with Sigstore
      - name: Sign Python distributions
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: ./dist/*

      # Create GitHub Release
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --repo "$GITHUB_REPOSITORY" \
            --notes ""

      # Upload all artifacts to GitHub Release (Python + JAR)
      - name: Upload artifacts to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release upload "$GITHUB_REF_NAME" dist/** release-artifacts/** \
            --repo "$GITHUB_REPOSITORY"
